<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <title>Countdown</title>
</head>
<body>
    <img class="topimg" src="./images/top-image.svg">
    <header>
        <div class="title">
            Aniversário do Luiz em...
        </div>
        <div class="countdown">
            <div class="count-wrapper">
                <div id="days">00</div>
                <span>Dias</span>
            </div>     
            <div class="count-wrapper">
                <div id="hours">00</div>
                <span>Horas</span>
            </div>  
            <div class="count-wrapper">
                <div id="min">00</div>
                <span>Minutos</span>
            </div>  
            <div class="count-wrapper">
                <div id="sec">00</div>
                <span>Segundos</span>
            </div>
            <script src="./script.js"></script>       
        </div>
        <div class="subtitle">
            Inscreva-se para saber aonde será a comemoração.
        </div>
        <div class="button">
            <button class="botao">
                <span class="botaozin">
                <a href="https://instagram.com/luizpessatto" target="_blank">Inscreva-se</a> 
                </span>
            </button>
        </div>
    </header>
    <section>
        <img src="./images/rocket.svg" alt="">
    </section>
    <img class="bottomimg" src="./images/bottom-image.svg">
</body>
</html>
